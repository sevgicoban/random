<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&family=Ubuntu:ital,wght@0,400;1,300&display=swap" 
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <i class="fa-solid fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()"><i class="fa-solid fa-bolt"></i>Generate Password</button>
    </div>


    <script>
    const passwordBox = document.getElementById("password");
    const lenght = 12;

    const upperCase = "ABCÇDEFGĞHİIJKLMNOÖPRSŞTUÜVYZ";
    const lowerCase = "abcçdefgğhiıjklmnoöprsştuüvyz";
    const number = "0123456789";
    const symbol = "@#$(){}/*+-?[]<>=,;:.~";

    const allChars = upperCase + lowerCase + number + symbol;


    function createPassword(){
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while(lenght > password.length){
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = password;
    }

function copyPassword(){
    passwordBox.select();
    document.execCommand("copy")
}


    </script>
</body>
</head>
